  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">

      <button mat-menu-item (click)="Logout()">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/Homepage" routerLinkActive="active" >
              <mat-icon class="pt-1">home</mat-icon><span class="ps-2">Home</span>
          </mat-list-item>
          <mat-list-item routerLink="/RegistrationComponent" routerLinkActive="active">
            <mat-icon class="pt-1">dashboard</mat-icon><span class="ps-2">Dashboard</span>
        </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Mobile Phone
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">
                      <mat-icon>apple</mat-icon><span>iOS</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <mat-icon>android</mat-icon><span>Android</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Frameworks
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">Spring</a>
                  <a mat-list-item routerLink="#">Hibernate</a>
                  <a mat-list-item routerLink="#">Struts</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <div class="example-container mat-elevation-z8">
    <!-- <div class="example-header">
      <mat-form-field>
        <input matInput  placeholder="Filter">
        (keyup)="applyFilter($event.target.value)"
      </mat-form-field>
    </div> -->

    <mat-table #table [dataSource]="data.data" matSort class="mat-elevation-z8 my-4" style="background-color: aliceblue;">


      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef class="fw-bolder"> No </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="first name">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder"> First Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.first_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="last name">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder"> last Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.last_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email" >
        <mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder"> E-Mail </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions" >
        <mat-header-cell *matHeaderCellDef class="fw-bolder"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> <span  (click)="showPrompt(element)"> <mat-icon>edit</mat-icon></span>
          <span class="p-2"> <mat-icon>delete</mat-icon></span></mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
